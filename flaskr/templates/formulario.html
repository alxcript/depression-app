{% extends "layout.html" %} {% block content %}

<div class="card">
  <div class="card-body">
    <h5>Formulario de Entrada</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">
      Ingrese los campos a continuación
    </h6>
    <form action="" class="needs-validation" novalidate>
      <div class="input-group has-validation">
        <span class="input-group-text">Nombre Completo</span>
        <input
          type="text"
          aria-label="First name"
          class="form-control"
          placeholder="Nombres"
          required
        />
        <input
          type="text"
          aria-label="Last name"
          class="form-control"
          placeholder="Apellidos"
          required
        />
        <div class="invalid-feedback">
          Llene sus nombres y apellidos por favor.
        </div>
      </div>

      <div class="col-12">
        <label for="direccion" class="form-label">Dirección</label>
        <input
          type="text"
          class="form-control"
          id="direccion"
          placeholder="calle 123"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
          required
        />
        <div class="invalid-feedback">
          Escriba un email válido por favor.
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Escriba un mensaje</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Estoy de acuerdo con los terminos y condiciones
          </label>
          <div class="invalid-feedback">Debes estar de acuerdo antes de continuar.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>

<script>
  (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

{% endblock %}

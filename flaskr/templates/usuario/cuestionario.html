<!DOCTYPE html>
<html>
<head>
    <title>Cuestionario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuestionario</h1>

        <form action="/submit" method="POST">
            {% for row in results %}
            <div class="question">
                <h3>Pregunta {{ loop.index }}:</h3>
                <p> {{ row[1] }}</p>
                <div class="options">
                    <label>
                        <input type="radio" name="pregunta{{ loop.index }}" value="0">
                        Nunca
                    </label>
                    <label>
                        <input type="radio" name="pregunta{{ loop.index }}" value="1">
                        A veces
                    </label>
                    <label>
                        <input type="radio" name="pregunta{{ loop.index }}" value="2">
                        A menudo
                    </label>
                    <label>
                        <input type="radio" name="pregunta{{ loop.index }}" value="3">
                        Siempre
                    </label>
                </div>
            </div>
            {% endfor %}
            

            <!-- Agrega más preguntas aquí -->

            <button type="submit" class="btn btn-primary btn-submit"><i class="fas fa-check"></i> Enviar respuestas</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
